overwrite: true
schema: 'http://localhost:3000/graphql'
documents:
  - 'libs/admin/data-access-core/src/graphql/**/*.graphql'
generates:
  libs/admin/data-access-core/src/generated/graphql.ts:
    config:
      sdkClass: true
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-apollo-angular'
  ./graphql.schema.json:
    plugins:
      - 'introspection'

hooks:
  afterAllFileWrite:
    - prettier --write
